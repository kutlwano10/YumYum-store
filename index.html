    <title>YumYum Store</title>
</head>
<body class="bg-gray-100">
    
    <div class="w-full">
        <!-- LOGO SECTION -->

            <div class="logo p-1 w-32">
                <img src="./assets/yumyum-high-resolution-logo-transparent.png" alt="YumYum" class=" mb-6 mt-4 ">
            </div>
    
        <!-- STORES SECTION -->
        <div class="container mx-auto">

            <h1 class="text-3xl font-bold mb-8">STORES</h1>
            

            <div class="stores-section  ">
               <div class="store-list grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-8 text-center ">
                    <!-- CARD 1 -->
                    <div class="store-item bg-gray-100  rounded-lg flex justify-center text-center flex-col items-center shadow-main"  >
                        <h2>Mandoza</h2> 
                        <img src="./assets/—Pngtree—fast food big ham burger_8648590.png" alt="" class="w-64 h-64">
                        <button class="bg-yellow-600 p-3 text-white rounded-2xl">Select Store</button>
                    </div>
                    <!-- CARD 2 -->
                    <div class="store-item bg-gray-100  rounded-lg flex justify-center text-center flex-col items-center shadow-main"  >
                        <h2>FishMan</h2>
                        <img src="./assets/chips and meat.png" alt="" class=" w-64 h-64">
                        <button>Select Store</button>
                    </div>
                    <!-- CARD 3 -->
                    <div class="store-item bg-gray-100  rounded-lg flex justify-center text-center flex-col items-center shadow-main"  >
                        <h2>Thepo's</h2>
                        <img src="./assets/pngwing.com (2).png" alt="" class=" w-64 h-64">
                        <button>Select Store</button>
                    </div>
                    <!-- CARD 4 -->
                    <div class="store-i bg-gray-100  rounded-lg flex justify-center flex-col items-center shadow-main text-center"  >
                        <h2>Kwa Mashenke</h2>
                        <img src="./assets/pngwing.com (3).png" alt="" class=" w-64 h-64">
                        <button>Select Store</button>
                    </div>
                    <!-- CARD 5 -->
                    <div class="store-item bg-gray-100  rounded-lg flex justify-center text-center flex-col items-center shadow-main"  >
                        <h2>MshebeShe</h2>
                        <img src="./assets/sphahlo2 trans.png" alt="" class=" w-64 h-64">
                        <button class="" >Select Store</button>
                    </div>
                    <!-- CARD 6 -->
                    <div class="store-item bg-gray-100  rounded-lg flex justify-center text-center flex-col items-center shadow-main"  >
                        <h2>Learnado</h2>
                        <img src="./assets/pngaaa.com-1666727.png" alt="" class=" w-64 h-64">
                        <button>Select Store</button>
                    </div>
               </div>
            </div>
        </div>
        <!-- END OF STORES SECTION -->
    </div>
    <script src="script.js" ></script>
